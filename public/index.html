<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>g1 Prototype</title>
    <!-- Bootstrap CSS via CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <!-- Para estilização personalizada -->
  </head>
  <body class="bg-light">
    <!-- navbar -->
    <nav class="navbar navbar-light bg-primary">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <!-- Logo da Llama -->
        <img
          src="image/llama-white.png"
          alt="Logo Llama"
          width="48"
          height="48"
          class="d-inline-block align-text-center mr-2"
        />
        <!-- Ícones das Redes Sociais -->
        <div class="d-flex">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="image/linkedin.png"
              alt="LinkedIn"
              width="24"
              height="24"
              class="d-inline-block align-text-center mr-2"
            />
          </a>
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="image/github-sign.png"
              alt="GitHub"
              width="24"
              height="24"
              class="d-inline-block align-text-center"
            />
          </a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center text-primary">
        Llama: Step by Step
        <img src="image/llama.png" style="display: inline; height: 42px" />
      </h1>
      <p class="text-center">
        Este é um protótipo inicial que emula cadeias de raciocínio com Llama.
      </p>

      <div class="form-group">
        <input
          type="text"
          id="userQuery"
          class="form-control"
          placeholder="Digite sua consulta aqui..."
          aria-label="Consulta"
        />
      </div>
      <button id="submitBtn" class="btn btn-primary btn-block">Enviar</button>

      <div id="responseContainer" class="mt-4"></div>
      <div id="timeContainer" class="mt-2"></div>
    </div>

    <!-- Arquivo JS para lógica -->
    <script src="javascript/script.js"></script>
    <!-- Bootstrap JS e dependências (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
